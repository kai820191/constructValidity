<font size="5">本問卷目的在測量全通路零售問卷建構效度，問卷包含「全通路整合品質」、「全通路服務付出」兩個構念，其中「全通路整合品質」分成<B>廣度、透明度、內容一致性、流程一致性、知覺流暢性</B>等五個向度，每個向度的內涵，請參考下一頁的說明。<p>
<B>全通路零售</B>：指企業提供實體店面、官方網站、行動官方網站、APP或社群媒體等通路以供顧客購物使用。同時，為了讓顧客在各通路能與業者有一致性的互動與購物體驗 (例如：從網站購買的商品可在實體店面維修與退貨、不同通路提供相同的促銷資訊)，企業必須將所有通路的資訊 (例如：會員資料、促銷資訊)做整合性的運用。
